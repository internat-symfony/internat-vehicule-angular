<div class="container">
    <h1>Create New Post</h1>
   
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
         
    <form [formGroup]="form" (ngSubmit)="submit()">
   
        <div class="form-group">
            <label for="name">name:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                class="form-control">
            <div *ngIf="f['name']?.invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">name is required.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="image">image</label>
            <textarea
                formControlName="image"
                id="image"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['image']?.invalid" class="alert alert-danger">
                <div *ngIf="f['image'].errors  && f['image'].errors['required']">image is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">price</label>
            <textarea
                formControlName="price"
                id="price"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['price']?.invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">price is required.</div>
            </div>
        </div>
   
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
