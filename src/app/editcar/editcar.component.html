<div class="container">
    <h1>Update Post</h1>
    
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
           
    <form [formGroup]="form" (ngSubmit)="submit()">
     
        <div class="form-group">
            <label for="name">name:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                [value]="car.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">name is required.</div>
            </div>
        </div>
            
        <div class="form-group">
            <label for="image">image</label>
            <textarea
                formControlName="image"
                id="image"
                type="text"
                [value]="form.value.image"
                class="form-control">
            </textarea>
            <div *ngIf="f['image'].touched && f['image'].invalid" class="alert alert-danger">
                <div *ngIf="f['image'].errors && f['image'].errors['required']">image is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">price:</label>
            <input
                formControlName="price"
                id="price"
                type="text"
                [value]="form.value.price"
                class="form-control">
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">price is required.</div>
            </div>
        </div>
            
          
        <button class="btn btn-primary" type="submit" >Edit</button>
    </form>
</div>
