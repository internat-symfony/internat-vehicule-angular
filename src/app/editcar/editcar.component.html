	
<div class="container">
    <h1>Mise a jour du vehicule</h1>
    
           
    <form [formGroup]="form" (ngSubmit)="submit()">
     
        <div class="form-group">
            <label for="name">nom:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                [value]="car.name"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">un nom est requis.</div>
            </div>
        </div>
            
        <div class="form-group">
            <label for="image">image</label>
            <textarea
                formControlName="image"
                id="image"
                type="text"
                [value]="form.value.image"
                class="form-control">
            </textarea>
            <div *ngIf="f['image'].touched && f['image'].invalid" class="alert alert-danger">
                <div *ngIf="f['image'].errors && f['image'].errors['required']">une image est requis.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">prix:</label>
            <input
                formControlName="price"
                id="price"
                type="text"
                [value]="form.value.price"
                class="form-control">
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">un prix est requis.</div>
            </div>
        </div>
            
          
        <button class="edit" type="submit" >Modifier</button>
    </form>
</div>
